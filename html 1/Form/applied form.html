<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>applied form</title>
    <link rel="stylesheet" href="applied.css">
</head>

<body>
    <div class="container">
        <form class="form">
            <h1>job application <span class="smalltext">(web)</span></h1>

            <div action="" class="form_container">


                <div class="form_control">
                    <label for="Fname">Fnmae</label>
                    <input type="text" placeholder="fname" name="Fname" id="Fname">
                </div>

                <div class="form_control">
                    <label for="lname">lnmae</label>
                    <input type="text" placeholder="lname" name="lname" id="lname">
                </div>

                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="mail" placeholder="email"  name="Email" id="email">
                </div>

                <div class="form_control">
                    <label for="jr">job role</label>
                    <select name="" id="">
                        <option value="teacher">select job role</option>
                        <option value="teacher">teacher</option>
                        <option value="doctor">doctor</option>
                        <option value="army">army</option>
                        <option value="engineer">engineer</option>
                        <option value="police">police</option>
                    </select>
                </div>

                <div class="textarea">
                    <label for="address">address</label>
                    <textarea name="address" placeholder="address" id="address" rows="4" cols="50"></textarea>
                </div>

                <div class="form_control">
                    <label for="city">city</label>
                    <input type="text" placeholder="city"  name="" id="">

                </div>

                <div class="form_control">
                    <label for="pincode">pincode</label>
                    <input type="number" placeholder="pin" id="pincode" name="pincode">
                </div>

                <div class="form_control">
                    <label for="date">Date</label>
                    <input value="2023-07-29" type="date" id="date" name="date">
                </div>

                <div class="form_control">
                    <label for="cv">upload your cv</label>
                    <input type="file" name="" id="">
                </div>
            </div>
            <div class="btn">
                <button type="submit">apply now</button>
            </div>
        </form>
    </div>
</body>

</html>
